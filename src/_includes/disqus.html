{%- if site.disqus_shortname -%}
<section id="disqus_thread"></section><!-- /#disqus_thread -->
<script type="text/javascript">
  var disqus_config = function () {
    this.page.url = '{{ site.url }}{{ include.page_url }}';  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = '{{ include.page_id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
  };

  (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = '//{{ site.disqus_shortname }}.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
   })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{%- endif -%}
