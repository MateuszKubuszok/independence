{%- if page.recommended -%}
<div id="recommended">
{%- for url in page.recommended -%}
{%- assign found_post_opt = site.posts | where: "url", url -%}
{%- for post in found_post_opt -%}
  {%- assign skip_content = true -%}
  {%- include article.html -%}
{%- endfor -%}
{%- endfor -%}
</div>
{%- endif -%}
